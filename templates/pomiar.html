<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pomiary stacji</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7f7f7; }
        h1 { margin-bottom: 10px; }
        .box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a { color: #0066cc; }
    </style>
</head>
<body>

    <h1>Aktualne pomiary</h1>
    <p><a href="/stacje">← Powrót do stacji</a></p>

    {% if data.values %}
        {% for measurement in data.values %}
        <div class="box">
            <strong>{{ measurement.key }}</strong><br>
            Średnia: <strong>{{ measurement.value }}</strong><br>
            Jednostka: {{ measurement.unit }}
        </div>
        {% endfor %}
    {% else %}
        <p>Brak danych pomiarowych</p>
    {% endif %}

</body>
</html>
