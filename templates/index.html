<!DOCTYPE html>
<html>
<head>
    <title>Stacje pomiarowe</title>
</head>
<body>
    <h1>Stacje pomiarowe</h1>
    <ul>
        {% for station in stations %}
        <li>
            <a href="{{ url_for('station_details', station_id=station.id) }}">
                {{ station.stationName }} ({{ station.city }}, {{ station.province }})
            </a> - AQI: {{ station.aqIndex }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
