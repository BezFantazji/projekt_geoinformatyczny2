<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan powietrza w Polsce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Aktualny stan powietrza w Polsce üå§Ô∏è</h1>
    </header>
    <main>
        <div class="stations">
            {% for station in stations %}
            <div class="station-card">
                <h2>{{ station.name }} ({{ station.city }})</h2>
                {% if station.air_quality %}
                <ul>
                    {% for item in station.air_quality %}
                    <li><strong>{{ item.param }}:</strong> {{ item.value }}</li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>Brak danych</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
